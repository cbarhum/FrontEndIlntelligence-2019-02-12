<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aula 2019 02 12></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <svg id="tela" width="100%" height="1000"
    xmlns="https://w3.org/2000/svg">
    <circle id="bolinha" cx="400" cy="500" r="100" fill="purple"/>
    </svg>
    <script type="text/javascript">

    function criaCirculo(x,y) {
            var s = '<circle cx="' 
                    + x 
                     +'" cy="' 
                     + y + '" r="5" fill="pink"/>';
        return s;
    }    

    document.getElementById("tela");
    for (var i=0; i<10; i++){
    var x = i;
    var y = x*x/10.0 - 5*x + 100;    
    tela.innerHTML+=criaCirculo(x*10,y);
    }

    var bolinha = document.getElementById("bolinha");
    
    var bx = 0;
    
    function anima() {
        bolinha.setAttribute("cx", bx);        
        bx = bx+5;
        bx = bx % 800;
    }

        window.setInterval(
        anima,
        50
    );

    </script>
</body>
</html>
